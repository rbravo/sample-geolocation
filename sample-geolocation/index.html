<!DOCTYPE html>
<html>
	<head>
		<title>Geolocation Sample</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="font/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="fonts/opensans.css" />

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	</head>
	<body>
		<header id="header">
			<div class="btn"><i class="fa fa-list"></i></div>
			<h1>Instaround</h1>
			<a id="bulls" class="mButton">
                <div class="bulls"><i id="bullsIcon" class="fa fa-bullseye"></i></div>
             </a>
             <a id="location" class="mButton">
                <div class="location"><i id="posIcon" class="fa fa-location-arrow"></i></div>
             </a>
             <a id="refresh" class="mButton">
                <div class="refresh"><i id="refreshIcon" class="fa fa-refresh"></i></div>
             </a>
		</header>
		<div id="map_canvas" style="position:absolute;width:100%;height:100%;">
		</div>
	</body>
</html>
